<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover"
    />

    <title>OpenStage</title>

    <meta
      name="apple-itunes-app"
      content="app-id=1510803601, app-clip-bundle-id=de.holtwick.Briefing.BriefingAppClip"
    />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />

    <meta name="msapplication-TileColor" content="#b4c72e" />
    <meta name="theme-color" content="#5EA5FF" />
    <meta
      name="keywords"
      content="video,chat,group,conferencing,secure,privacy,webrtc,vue,browser,webapp,app,communication,free,opensource,e2ee,p2p"
    />
    <meta
      property="og:description"
      name="description"
      content="Openstage - Start a secure anonymous video chat"
    />
    <meta property="og:url" content="https://brie.fi/ng" />
    <meta property="og:title" content="Openstage - Start a secure video chat" />
    <meta property="og:image" content="https://brie.fi/og-image.png" />
    <meta
      property="og:image:alt"
      content="Openstage - Start a secure video chat"
    />
    <meta name="twitter:creator" content="@holtwick" />
    <meta name="twitter:card" content="summary" />
    <meta property="og:type" content="website" />

    <script src="https://kit.fontawesome.com/184518c250.js" crossorigin="anonymous"></script>
    
    <style type="text/css">
      body {
        background: #b4c72e;
        color: white;
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
